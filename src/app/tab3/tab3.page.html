<ion-header>
  <ion-toolbar>
    <ion-title>
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let p of pokemon">
      <ion-label>
        <img src="{{p.sprites.front_default}}" alt="">
      </ion-label>
      <ion-label>
        <h2>{{p.name | uppercase}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
